<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-item-divider color="warning">
        <ion-label> Favoritos </ion-label>
      </ion-item-divider>
      <ion-col size="12" *ngFor="let product of getFavoriteProducts()">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{product.name}} <ion-badge [color]="getColor(product.type)"> {{product.type}}</ion-badge> </ion-card-title>
            <ion-card-subtitle> {{product.price| currency}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.description}}
            <ion-button (click)="addProducttoCart(product)" (click)="mensajeProducto('bottom')"><ion-icon name="cart-outline"></ion-icon>Agregar</ion-button>
            <ion-button (click)="deleteProductOfFavorites(product)" color="danger"><ion-icon name="star-outline"></ion-icon>Quitar de Favoritos</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
